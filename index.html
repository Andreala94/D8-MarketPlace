<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Market Place</title>
</head>
<body>
    <!-- navbar -->
    <nav class="navbar bg-body-tertiary p-0">
        <div class="container-fluid bg-success p-2">
          <a class="navbar-brand" href="#">
            <ion-icon class= " ms-3" name="bag-handle-outline"></ion-icon>
             <span class="text-light ms-2 ">MarketPlace</span> 
          </a>
        </div>
      </nav>

      <!-- input inserimento -->

      <div class="input-group mb-3 justify-content-around" >
          <div class="row mt-4">
            <div class="col-md-2">
                <input id="inputname" type="text" class="form-control" placeholder="Name" aria-label="Username" aria-describedby="basic-addon1">
            </div>
             <div class="col-md-3">
                 <input id="inputdesc" type="text" class="form-control" placeholder="Description" aria-label="Username" aria-describedby="basic-addon1">
             </div>
             <div class="col-md-2">
                <input id="inputbrand" type="text" class="form-control" placeholder="Brand" aria-label="Username" aria-describedby="basic-addon1">
             </div>
             <div class="col-md-3 ">
                <input id="inputimg" type="text" class="form-control" placeholder="ImageUrl" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="col-md-2">
                <input id="inputprice" type="text" class="form-control w-50" placeholder="Price" aria-label="Username" aria-describedby="basic-addon1">
            </div>
             
          </div>

          <button  id="creapost"class="bg-success text-light p-3 rounded-4 mt-2">Crea Post<ion-icon class="ms-2 " name="person-add-outline"></ion-icon></button>
      </div>



    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
