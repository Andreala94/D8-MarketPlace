<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Edit Page</title>
</head>
<body>
    
    <div  class="input-group mb-3 justify-content-around" >
        <div class="row mt-4">
          <div class="col-md-2">
              <input id="inputname" type="text" class="form-control" placeholder="Name" aria-label="Username" aria-describedby="basic-addon1">
          </div>
           <div class="col-md-3">
               <input id="inputdesc" type="text" class="form-control" placeholder="Description" aria-label="Username" aria-describedby="basic-addon1">
           </div>
           <div class="col-md-2">
              <input id="inputbrand" type="text" class="form-control" placeholder="Brand" aria-label="Username" aria-describedby="basic-addon1">
           </div>
           <div class="col-md-3 ">
              <input id="inputimg" type="text" class="form-control" placeholder="ImageUrl" aria-label="Username" aria-describedby="basic-addon1">
          </div>
          <div class="col-md-2">
              <input id="inputprice" type="text" class="form-control w-50 " placeholder="Price" aria-label="Username" aria-describedby="basic-addon1">
          </div>
           
        </div>

        <button  id="modificapost" class="bg-success text-light p-3 rounded-4 mt-2">Modifica Post<ion-icon class="ms-2 " name="person-add-outline"></ion-icon></button>
    </div>

    <div class="alert alert-primary d-none" role="alert" id="edit-done">
        <i class="fa-solid fa-triangle-exclamation me-1"></i>
        <span>Post correttamente modificato!</span>
    </div>

    <div class="alert alert-danger d-none" role="alert" id="errorAlert">
        <i class="fa-solid fa-triangle-exclamation me-1"></i>
        <span>Attenzione compila tutti i campi!</span>
    </div>


    <script src="script_edit.js"></script>
</body>
</html>
